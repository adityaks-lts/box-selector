<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Sizing</title>
    <style>
        .box{
            margin: auto;
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .box:hover{
            width: 400px;
            height: 400px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
